<form name="metricsForm">
    <div class="modal-header">
        <h4 class="modal-title">Metric Providers With Visualisation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">

        <div class="example-container">

            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="metricProviderId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Metric Provider Id </th>
                    <td mat-cell *matCellDef="let element" title="{{element.metricProviderId}}"> {{element.metricProviderId.split(".")[element.metricProviderId.split(".").length - 2] + "." + element.metricProviderId.split(".")[element.metricProviderId.split(".").length - 1]}} </td>
                </ng-container>

                <ng-container matColumnDef="lastExecutionDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Execution Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastExecutionDate}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [length]="analysisTask.metricExecutions.length" [pageSize]="5"></mat-paginator>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-sm" data-dismiss="modal" (click)="clear()">
            <i class="fa fa-ban"></i>&nbsp;<span>Close</span>
        </button>&nbsp;
    </div>
</form>
